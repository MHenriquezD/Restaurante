<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../..//img/iconos/logo.ico">
    <link href="../../libs/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="../../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../libs/select2/dist/css/select2.min.css" rel="stylesheet">
    <style>
        .col-6 {
            margin: 5px 0px;
        }
        .mg-button {
            margin: -4px;
        }
        .centro {
            text-align: center;
        }
        .final {
            text-align: end;
        }
        #bgCabecera {
            background-color: #E0DCDD;
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="listaProductos">
        <div class="container my-3" style="font-weight: bold;">
            <div class="row my-3 rounded-pill" id="bgCabecera">
                <div class="col my-3"></div>
                <div class="col-7 my-3"><h4>Productos</h4></div>
                <div class="col-3 my-3 font-weight-bold" style="text-align: right;">
                    <h4 id="fecha"></h4>
                </div>
                <div class="col my-3"></div>
            </div>
        </div>
        <div class="container-fluid" id="divBotones"> 
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 text-center">
                    <button type="button" class="btn btn-success" id="btnNuevo">
                        <i class="fa-solid fa-plus"></i>
                        Agregar
                    </button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="container-fluid my-3">
            <div class="row">
                <div class="col-12">
                    <table class="table table-hover">
                        <thead class="text-center">
                            <tr>
                                <th></th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Descripción</th>
                                <th>Impuesto</th>
                                <th>Imagen</th>
                            </tr>
                        </thead>
                        <tbody id="productosInfo"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="mdlProducto" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 90% !important;" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-12 my-2">
                            <span class="modal-title" id="productoTitulo"></span>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-danger btn-sm" id="mdlCerrar"><i class="fa-solid fa-ban"></i>&nbsp;Cancelar</button>
                            <button type="button" class="btn btn-danger btn-sm" id="btnBorrarProducto"><i class="fa-solid fa-trash-can"></i>&nbsp;Borrar</button>
                            <button type="button" class="btn btn-success btn-sm" id="btnSaveProducto"><i class="fa-solid fa-floppy-disk"></i></i>&nbsp;Guardar</button>
                            <button type="button" class="btn btn-success btn-sm" id="btnAgregarProducto"><i class="fa-solid fa-plus"></i>&nbsp;Agregar</button>
                        </div>
                    </div>
                </div>
              
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-lg-12">
                          <form id="formProductos">
                                <div class="form-group" id="divInformacion">
                                    <div class="container-fluid my-2">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="row">
                                                            <div class="col-lg-2">
                                                                <label for="txtNombreProducto">Nombre</label>
                                                            </div>
                                                            <div class="col-lg-10">
                                                                <input type="text" maxlength="50" class="form-control" id="txtNombreProducto" name="nombre">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="row">
                                                            <div class="col-lg-2">
                                                                <label for="txtDescripcionProducto">Descripción</label>
                                                            </div>
                                                            <div class="col-lg-10">
                                                                <input type="text" maxlength="150" class="form-control" id="txtDescripcionProducto">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="row">
                                                            <div class="col-lg-2">
                                                                <label for="txtPrecioProducto">Precio</label>
                                                            </div>
                                                            <div class="col-lg-10">
                                                                <input type="number" maxlength="12" class="form-control money" style="text-align: right;" value="0" id="txtPrecioProducto">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="row">
                                                            <div class="col-3">
                                                                <div class="row">
                                                                    <div class="col-lg-4">
                                                                        <label for="chkEstado">Activo</label>
                                                                    </div>
                                                                    <div class="col-lg-8 text-center">
                                                                        <input type="checkbox" id="chkEstado">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-9">
                                                                <div class="row">
                                                                    <div class="col-lg-2">
                                                                        <label for="slcImpuesto">Impuesto</label>
                                                                    </div>
                                                                    <div class="col-lg-10">
                                                                        <select class="form-control" id="slcImpuesto"></select>
                                                                    </div>
                                                                </div>
                                                                        
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-4">
                                                        <div class="row">
                                                            <div class="col-lg-2">
                                                                <label for="fileImg">Imagen</label>
                                                            </div>
                                                            <div class="col-lg-10">
                                                                <input type="file" class="form-control" id="fileImg" accept="image/gif,image/jpeg,image/jpg,image/png">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-4">
                                                        <div class="row">
                                                            <div class="col-lg-8">
                                                                <label for="chkImagen">Eliminar Imagen</label>
                                                            </div>
                                                            <div class="col-lg-4 text-center">
                                                                <input type="checkbox" id="chkImagen">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-4">
                                                        <div class="row">
                                                            <div id="imgCargada" class="text-center">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              
                          </form>
                      </div>
                      <div class="col-lg-6"></div>
                  </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../JS/jquery-3.6.0.js"></script>
<script type="text/javascript" src="../../libs/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script type="text/javascript" src="../../libs/bootstrap/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../libs/select2/dist/js/select2.min.js"></script>
<script type="text/javascript" src="../../libs/jQueryMask/dist/jquery.mask.min.js"></script>
<script type="text/javascript" src="../../JS/conectar.js"></script>
<script type="text/javascript" src="../../JS/utilidades/fecha.js"></script>
<script type="text/javascript" src="../../JS/productos/productos.js"></script>
<script>
    $("#fileImg").change(function () {
        filePreview(this);
    });

    function filePreview(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.readAsDataURL(input.files[0]);
            reader.onload = function (e) {
                $('#imgCargada + img').remove();
                $('#imgCargada').html('<img src="'+e.target.result+'" width="100px"/>');
            }
        }
    }
</script>
</html>
