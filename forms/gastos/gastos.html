<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../../img/iconos/logo.ico">
    <link href="../../libs/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="../../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../libs/select2/dist/css/select2.min.css" rel="stylesheet">
    <style>
        .col-6 {
            margin: 5px 0px;
        }

        .mg-button {
            margin: -4px;
        }

        .centro {
            text-align: center;
        }

        .final {
            text-align: end;
        }

        #bgCabecera {
            background-color: #E0DCDD;
        }

        #filtroInicio {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="contenido">
        <div id="filtroInicio">
            <div class="container my-3" style="font-weight: bold;">
                <div class="row my-3 rounded-pill" id="bgCabecera">
                    <div class="col-8 my-3">
                        <h4 class="mr-4">Compras</h4>
                    </div>
                    <div class="col-4 my-3">
                        <h4 id="fecha" class="mr-3 font-weight-bold text-end"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div id="divButtons">
            <div class="container my-3" style="font-weight: bold;">
                <div class="row my-3 rounded-pill text-center">
                    <div class="col-12 my">
                        <button type="button" class="btn btn-danger" id="btnCancel" onclick="history.back();"><i class="fa-solid fa-ban"></i>&nbsp;Cancelar</button>
                        <button type="button" class="btn btn-success btn-bg" id="btnGastos"><i class="fa-solid fa-money-check"></i>&nbsp;&nbsp;Guardar Compra</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container my-md-4">
            <div class="row">
                <form action="" id="formCompras" enctype="multipart/form-data">
                    <div class="row form-group">
                        <div class="col-lg-12 my-3">
                            <div class="row">
                                <div class="col-md-2">
                                    <label for="txtDescripcion">Descripci√≥n</label>
                                </div>
                                <div class="col-md-10">
                                    <textarea type="text" maxlength="500" class="form-control"
                                        id="txtDescripcion" name="txtDescripcion" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 my-3">
                            <div class="row">
                                <div class="col-md-3 my-auto">
                                    <label for="txtFecha">Fecha</label>
                                </div>
                                <div class="col-md-9 my-auto">
                                    <input type="date" class="form-control text-center" maxlength="50" id="txtFecha"
                                        name="txtFecha" rows="3">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 my-3">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="txtCantidad">Cantidad</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="number" maxlength="12" class="form-control money"
                                        style="text-align: right;" value="0" id="txtCantidad" name="txtCantidad" min="1" pattern="^[0-9]+">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 my-3">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="txtGasto">Gasto</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="number" maxlength="12" class="form-control" style="text-align: right;"
                                        value="0" id="txtGasto" name="txtGasto" min="1" pattern="^[0-9]+">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div id="error"></div>
</body>
<script type="text/javascript" src="../../JS/jquery-3.6.0.js"></script>
<script type="text/javascript" src="../../libs/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script type="text/javascript" src="../../libs/bootstrap/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../libs/select2/dist/js/select2.min.js"></script>
<script type="text/javascript" src="../../libs/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script type="text/javascript" src="../../libs/jQueryMask/dist/jquery.mask.min.js"></script>
<script type="text/javascript" src="../../JS/conectar.js"></script>
<script type="text/javascript" src="../../JS/utilidades/fecha.js"></script>
<script type="module" src="../../JS/gastos/gastos.js"></script>
<script>
    var fecha_new = "", fecha_normal = "", hora = "", descripcion = "", fecha= "", cantidad = 0, gasto = 0, datos = [];
</script>
</html>
