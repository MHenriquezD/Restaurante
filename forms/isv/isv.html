<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impuestos</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/Restaurante/img/iconos/logo.ico">
    <link href="/Restaurante/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="/Restaurante/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
    <style>
        .mg-button {
            margin: -4px;
        }
        #bgCabecera {
            background-color: #E0DCDD;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container my-3" style="font-weight: bold;">
            <div class="row my-3 rounded-pill" id="bgCabecera">
                <div class="col my-3"></div>
                <div class="col-7 my-3"><h4 id="titulo">Impuestos</h4></div>
                <div class="col-3 my-3 font-weight-bold" style="text-align: right;">
                    <h4 id="fecha"></h4>
                </div>
                <div class="col my-3"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="listaImpuestos">
        
        <div class="container" id="divBotones"> 
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 text-center">
                    <button type="button" class="btn btn-success" id="btnNuevo">
                        <i class="fa-solid fa-plus"></i>
                        Agregar
                    </button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="container my-3">
            <div class="row">
                <div class="col-12">
                    <table class="table table-hover">
                        <thead class="text-center">
                            <tr>
                                <th width="20"></th>
                                <th width="20">Nº</th>
                                <th width="60">Impuesto</th>
                            </tr>
                        </thead>
                        <tbody id="isvInfo"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="editIsv">
        <div class="row">
            <div class="container my-5" id="divBotonesEdit"> 
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8 text-center">
                        <button type="button" class="btn btn-danger" id="btnCancelar">
                            <i class="fa-solid fa-ban"></i>&nbsp;Cancelar
                        </button>
                        <button type="button" class="btn btn-danger" id="btnEliminar">
                            <i class="fa-solid fa-trash-can"></i>&nbsp;Borrar
                        </button>
                        <button type="button" class="btn btn-success" id="btnGuardar">
                            <i class="fa-solid fa-floppy-disk"></i></i>&nbsp;Guardar
                        </button>
                        <button type="button" class="btn btn-success" id="btnAgregar">
                            <i class="fa-solid fa-plus"></i>&nbsp;Agregar
                        </button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-lg-2">
                                <label for="txtISV">Nombre</label>
                            </div>
                            <div class="col-lg-4">
                                <input type="text" maxlength="12" class="form-control" id="txtISV">
                            </div>
                            <div class="col-lg-2">
                                <label for="txtPorcentaje">Porcentaje</label>
                            </div>
                            <div class="col-lg-4">
                                <input type="number"  maxlength="2" class="form-control" id="txtPorcentaje">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/Restaurante/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="/Restaurante/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script type="text/javascript" src="/Restaurante/JS/conectar.js"></script>
<script type="text/javascript" src="/Restaurante/bootstrap/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="/Restaurante/JS/utilidades/fecha.js"></script>
<script type="text/javascript">
    var id_isv;
    var nombre_isv;
    cargar_isv();
    d = new Date(); 
    $("#fecha").html(d.yyyymmdd());
    $("#editIsv").hide();

    function cargar_isv(){
        $.ajax({
            url : '/Restaurante/php/isv/cargar_isv.php',
            data : {},
            type : 'POST',
            dataType : 'json',

            success : function(json) {
                var impuestos_cargados = "";
                for(var i = 0; i < json.length; i++){
                    impuestos_cargados +=
                        "<tr>"+
                            "<td>"+
                                "<button type='button' class='btn btn-secondary rounded-circle' onclick='edit_isv(\""+json[i]["id"]+"\")'>"+
                                    "<i class='fa-solid fa-user-pen mg-button'></i>"+
                                "</button>"+
                            "</td>"+
                            "<td>"+json[i]["id"]+"</td>"+
                            "<td>"+json[i]["nombre"]+"</td>"+
                        "</tr>"
                    ;
                }
                $("#isvInfo").html(impuestos_cargados);
            },
            error : function(json) {
                Swal.fire(
                    'Error',
                    'Error en la conexión con el servidor',
                    'error'
                );
            },

            // código a ejecutar sin importar si la petición falló o no
            complete : function(xhr, status) {
                /*Swal.fire(
                    'Bien!',
                    'Conexión exitosa',
                    'success'
                )
                //alert('Petición realizada');*/
            }
        });
    }
    function edit_isv(id){
        id_isv = id;
        $.ajax({
            url : '/Restaurante/php/isv/cargar_isvs.php',
            data : {
                id: id_isv
            },
            type : 'POST',
            dataType : 'json',

            success : function(json) {
                $("#txtISV").val(json["nombre"]);
                $("#txtPorcentaje").val(json["porcentaje"]);
                $("#btnAgregar").hide();
                $("#btnGuardar").show();
                $("#btnEliminar").show();
                $("#titulo").html("Editar Impuesto");
                $("#listaImpuestos").hide();
                $("#editIsv").show();
            },
            error : function(json) {
                Swal.fire(
                    'Error',
                    'Error en la conexión con el servidor',
                    'error'
                );
            },

            // código a ejecutar sin importar si la petición falló o no
            complete : function(xhr, status) {
                /*Swal.fire(
                    'Bien!',
                    'Conexión exitosa',
                    'success'
                )
                //alert('Petición realizada');*/
            }
        });
    }
    $("#btnNuevo").click(function(){
        $("#titulo").html("Ingresar Impuestos");
        $("#listaImpuestos").hide();
        $("#editIsv").show();
        $("#btnEliminar").hide();
        $("#btnGuardar").hide();
        $("#btnAgregar").show();
    });
    $("#btnCancelar").click(function(){
        $("#titulo").html("Impuestos");
        $("#listaImpuestos").show();
        $("#editIsv").hide();
    });
    function eliminar_isv(){
        $("#titulo").html("Impuestos");
        $("#listaImpuestos").show();
        $("#editIsv").hide();
        $.ajax({
            url : '/Restaurante/php/isv/delete_isv.php',
            data : {
                id: id_isv,
            },
            type : 'POST',
            dataType : 'json',

            success : function(json) {
                Swal.fire(
                    'Correcto!',
                    'Impuesto eliminado con exito',
                    'success'
                );
                id_isv = 0;
                nombre_isv = "";
                $("#txtISV").val("");
                $("#listaImpuestos").show();
                $("#editIsv").hide();
                cargar_isv();
            },
            error : function(json) {
                Swal.fire(
                    'Error',
                    'Error en la conexión con el servidor',
                    'error'
                );
            },

            // código a ejecutar sin importar si la petición falló o no
            complete : function(xhr, status) {
                /*Swal.fire(
                    'Bien!',
                    'Conexión exitosa',
                    'success'
                )
                //alert('Petición realizada');*/
            }
        });
    }
    $("#btnEliminar").click(function(){
        Swal.fire({
            title: 'Cuidado',
            text: "Este registro no podrá recuperarse",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Borrar'
            }).then((result) => {
            if (result.isConfirmed) {
                eliminar_isv();
            }
        });
    });
    $("#btnGuardar").click(function(){
        nombre_isv = $("#txtISV").val();
        porcentaje_isv = $("#txtPorcentaje").val();
        $.ajax({
            url : '/Restaurante/php/isv/edit_isv.php',
            data : {
                id: id_isv,
                nombre: nombre_isv,
                porcentaje: porcentaje_isv
            },
            type : 'POST',
            dataType : 'json',

            success : function(json) {
                Swal.fire(
                    'Correcto!',
                    'Impuesto editado con exito',
                    'success'
                );
                id_isv = 0;
                nombre_isv = "";
                porcentaje_isv = 0;
                $("#txtISV").val("");
                $("#listaImpuestos").show();
                $("#editIsv").hide();
                cargar_isv();
            },
            error : function(json) {
                Swal.fire(
                    'Error',
                    'Error en la conexión con el servidor',
                    'error'
                );
            },

            // código a ejecutar sin importar si la petición falló o no
            complete : function(xhr, status) {
                /*Swal.fire(
                    'Bien!',
                    'Conexión exitosa',
                    'success'
                )
                //alert('Petición realizada');*/
            }
        });
    });
    $("#btnAgregar").click(function(){
        nombre_isv = $("#txtISV").val();
        porcentaje_isv = $("#txtPorcentaje").val();
        $.ajax({
            url : '/Restaurante/php/isv/add_isv.php',
            data : {
                id: id_isv,
                nombre: nombre_isv,
                porcentaje: porcentaje_isv
            },
            type : 'POST',
            dataType : 'json',

            success : function(json) {
                Swal.fire(
                    'Correcto!',
                    'Impuesto agregado con exito',
                    'success'
                );
                id_isv = 0;
                nombre_isv = "";
                $("#txtISV").val("");
                $("#listaImpuestos").show();
                $("#editIsv").hide();
                cargar_isv();
            },
            error : function(json) {
                Swal.fire(
                    'Error',
                    'Error en la conexión con el servidor',
                    'error'
                );
            },

            // código a ejecutar sin importar si la petición falló o no
            complete : function(xhr, status) {
                /*Swal.fire(
                    'Bien!',
                    'Conexión exitosa',
                    'success'
                )
                //alert('Petición realizada');*/
            }
        });
    });
</script>
</html>
